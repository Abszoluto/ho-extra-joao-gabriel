<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Hands-on extra - NoSQL utilizando Firebase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script defer src="bundle.js"></script></head>
<body>
  <div id="login" class="container">
    <div class="header">
      <h1>Hands-on extra - NoSQL utilizando Firebase</h1>
    </div>
    <form>
      <div id="inputName" class="form-group">
        <label for="txtName">Nome</label>
        <input id="txtName" type="text" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="txtEmail">Email</label>
        <input id="txtEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="txtPassword">Password</label>
        <input id="txtPassword" type="password" class="form-control" aria-describedby="passwordHelp" placeholder="Senha">
        <small id="passwordHelp" class="form-text text-muted">Nunca compartilhe as suas credenciais.</small>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <div id="buttonsLogin">
        <button id="btnLogin" class="btn btn-primary btn-lg" type="button">Login</button>
        <button id="btnCreateAccount" class="btn btn-primary btn-lg" type="button">Criar nova conta</button>
      </div>
      <div id="buttonsCreateNewAccount">
        <button id="btnSignup" class="btn btn-success" type="button">Criar</button>
        <button id="btnCancelRegister" class="btn btn-danger" type="button">Cancelar</button>
      </div> 
    </form>
  </div>
  <div id="app" class="container">
    <div class="header">
      <h1>Minha conta</h1>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="btn btn-danger">Logout</button>
    </form>
  </div>
</body>
</html>
